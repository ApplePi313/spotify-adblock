[package]
name = "spotify-adblock"
version = "1.0.0"
authors = ["abba23"]
description = "Adblocker for Spotify"
edition = "2018"

[dependencies]
lazy_static = "*"
libc = "*"
redhook = "*"
regex = "*"
serde = { version = "*", features = ["derive"] }
toml = "*"

[lib]
name = "spotifyadblock"
crate_type = ["dylib"]

[profile.release]
lto = true
panic = "abort"
